{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>오늘은 어디로 갈까?</h2>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<h1>{{ user.username }} 님 안녕하세요!</h1>
<hr>
<a> 아이디 :  {{user}} </a>
<br>
<a> 이메일 :  {{user.email}} </a>
<br>
<button class="btn btn-primary"><a href="{% url 'mypage_app:update'%}">계정수정</a></button>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link {% if profile_type == 'base' %}active{% endif %}">기본정보</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if profile_type == 'question' %}active{% endif %}">게시글</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if profile_type == 'answer' %}active{% endif %}">답변</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if profile_type == 'comment' %}active{% endif %}">여행지 즐겨찾기</a>
    </li>
</ul>






        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2022</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'scripts.js' %}"></script>

{% endblock %}
